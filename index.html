<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zx Screen Optimizer 1.0</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id="canvas-container">
          <canvas id="myCanvas" width="256" height="192"></canvas>
        </div>
      </div>
      <div class="control-panel">
        <div class="form-group">
          <input type="range" class="form-control-range" id="zoomRange" min="1" max="10" value="2">
          <div class="text-left mt-2">
            <span>Zoom: </span><span id="zoomValue">2x</span>
          </div>
          <div class="form-check mt-3">
            <input type="checkbox" checked="checked" class="form-check-input" id="showAttributes">
            <label class="form-check-label" for="showAttributes">Show attributes</label>
          </div>
        </div>
        <div class="btn-group btn-group-lg btn-block" role="group">
          <button class="btn btn-primary btn-small btn-block" id="btn-optimize">Optimize</button>
        </div>
        <div class="btn-group btn-group-lg btn-block mt-2" role="group">
          <button class="btn btn-primary btn-small load-btn mr-1">Load screen</button>
          <button class="btn btn-primary btn-small save-btn">Save screen</button>
        </div>
        <div class="link-container text-center">
          <a href="#" id="showReadme">Show README.md</a>
        </div>
        <div id="readmePopup" class="popup">
          <div class="popup-content">
            <span class="close">&times;</span>
            <div id="readmeContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal window -->
  <div class="modal fade" id="optimizationModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Optimization Completed</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="optimizationResult"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
